<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Enrollment Form</title>
</head>
<body style="margin: 0; background-color: azure;" >
    <div style="background: linear-gradient(to right, #0895f3, #4868d3); padding: 15px; padding-left: 20px;"><h1>College Enrollment Form</h1></div>
    <form action="">
        <table style="width: 100%; padding: 30px; padding-left: 50px;">
            <tr>
                <th align="left"><label for="">Full Name:</label></th>
                <td><input type="text" name="" required></td>
            </tr>
            <tr>
                <th align="left"><label for="">Middle Name:</label></th>
                <td><input type="text" name=""></td>
            </tr>
            <tr>
                <th align="left"><label for="">Last Name:</label></th>
                <td><input type="text" name="" required></td>
            </tr>
            <tr>
                <th align="left"><label for="">Birthday:</label></th>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <th align="left"><label for="">Birthplace:</label></th>
                <td><input type="text" name="" required></td>
            </tr>
            <tr>
                <th align="left"><label for="">Age:</label></th>
                <td><input type="text" name="" required></td>
            </tr>
            <tr>
                <th><br></th>
            </tr>
            <tr>
                <th align="left"><label for="">Year Level:</label></th>
                <td>
                    <select required>
                        <option value="">Select Year Level:</option>
                        <option value="1st Year">1st Year</option>
                        <option value="2nd Year">2nd Year</option>
                        <option value="3rd Year">3rd Year</option>
                        <option value="4th Year">4th Year</option>
                    </select> 
                </td>
            </tr>
            <tr>
                <th align="left"><label for="">Course:</label></th>
                <td>
                    <select required>
                        <option value="">Select Course:</option>
                        <option value="ACT">ACT (Associate in Computer Technology)</option>
                        <option value="BSOA">BSOA (Business Office Administration)</option>
                        <option value="ENTREP">ENTREP (Entrepreneurship)</option>
                        <option value="HM">HM (Hospitality Management)</option>
                        <option value="CT">CT (Computer Technology)</option>
                    </select> 
                </td>
            </tr>
            <tr>
                <th align="left"><label for="">Citizenship:</label></th>
                <td><input type="text" name="" required></td>
            </tr>
            <tr>
                <th align="left"><label for="">Sex:</label></th>
                <td><input type="radio" name="gender" id="m"> <label for="m">Male</label>
                <input type="radio" name="gender" id="f"> <label for="f">Female</label></td>
            </tr>
            <tr>
                <th align="left"><label for="">Region:</label></th>
                <td><input type="text" name="" required></td>
            </tr>
            <tr>
                <th align="left"><label for="">Province:</label></th>
                <td><input type="text" name="" required></td>
            </tr>
            <tr>
                <th align="left"><label for="">City:</label></th>
                <td><input type="text" name="" required></td>
            </tr>
            <tr>
                <th align="left"><label for="">Barangay:</label></th>
                <td><input type="text" name="" required></td>
            </tr>
            <tr>
                <th align="left"><label for="">House No./Street:</label></th>
                <td><input type="text" name="" required></td>
            </tr>
            <tr>
                <th align="left"><label for="">Contact No.:</label></th>
                <td><input type="text" name="" required></td>
            </tr>
            <tr>
                <th><br></th>
            </tr>
            <tr>
                <th align="left" align="top"><label for="">Credentials Submitted:</label></th>
                 <td><input type="checkbox" name="">Form 138 (High School Card) <br>
                <input type="checkbox" name="">Form 137<br>
                <input type="checkbox" name="">Birth Certificate<br>
                <input type="checkbox" name="">Good Moral Certificate<br>
                <input type="checkbox" name="">Certificate of Transfer Credentials<br>
                <input type="checkbox" name="">Tramscript Records<br>
                <input type="checkbox" name="">Summer Permit / Permit to Cross Enroll<br>
                <input type="checkbox" name="">Picture<br>
                <input type="checkbox" name="">PSA / NSO<br></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="Submit"></input>  <input type="button" value="Clear"></input></td>
            </tr>
        </table>
    </form>
</body>
</html>
